version: '3.3'
services:
    magento1_db:
        image: vindi/mysql_magento1
        container_name: magento1_db
        ports:
        - "3306"
    magento1_web:
        image: vindi/apache_magento1
        container_name: magento1_web
        depends_on:
        - magento1_db
        ports:
        - "80:80"
        links:
        - magento1_db:mysql
    phantomjs:
        image: laertejr/phantomjs
        container_name: phantom_server
        ports:
        - "4444:4444"
networks:
    default:
        external:
            name: webproxy